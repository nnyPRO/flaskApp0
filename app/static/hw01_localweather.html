<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
  
  <h1>Chiang Mai AQI</h1>
  <script>
    (function () {
      $.getJSON("api/weather", function (weather) {
        var items = [];
        $.each(weather, function (key, val) {
          items.push("<li>" + key + ": " + val + "</li>");
        });
        $("<ul/>", {
          "class": "my-new-list",
          html: items.join("")
        }).appendTo("body");
      });
    })();
  </script>

</body>
</html>
