<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %} - FlaskApp</title>
  <style>
    nav a {
      color: #d64161;
      font-size: 3em;
      margin-left: 50px;
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href={{ url_for('static', filename='css/hw06.css')}}>
</head>


<body>
  <nav>
    <a href="{{ url_for('lab06_index') }}">FlaskApp</a>
    <a href="{{ url_for('lab06_courses') }}">Courses</a>
    <a href="{{ url_for('hw06_register') }}">Register</a>
    <a href="{{ url_for('hw06_users') }}">User List</a>
    <a href="#">About</a>
  </nav>
  <hr>
  <div class="content">
    {% for message in get_flashed_messages() %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
    {% block content %} {% endblock %}
  </div>
</body>


</html>
